name: Build PDF

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.tex'
      - '**/*.bib'

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker://ghcr.io/qjoly/xelatex:latest
      with:
        args: |
          root.tex
    - uses: actions/upload-artifact@v4
      with:
        name: document
        path: |
          root.pdf
